<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d1a98e8057.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="./assets/music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="./assets/images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button class="prev action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="play action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="next action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
